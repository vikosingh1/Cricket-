<!-- /public/create-account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/vikosingh1/Cricket-/1e3f7efccbfe57e3bda02ffb2e013be0a47f99fe/images%20(3).jpeg');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="email" id="regEmail" placeholder="Enter your email" required>
      <input type="password" id="regPassword" placeholder="Enter your password" required>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      const response = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        alert('Account created successfully');
        window.location.href = '/index.html';  // Redirect to index page after successful account creation
      } else {
        alert('Account creation failed');
      }
    });
  </script>
</body>
</html>
