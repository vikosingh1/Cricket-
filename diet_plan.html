<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diet Plan - Crictrik</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #007BFF;
      font-size: 1.8em;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .list-item {
      margin-left: 20px;
      font-size: 1.2em;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      h2 {
        font-size: 1.5em;
      }

      .back-link {
        font-size: 1em;
      }

      .list-item {
        font-size: 1em;
        margin-left: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    <h2>Diet Plan</h2>
    <ul>
      <li class="list-item">Cereal</li>
      <li class="list-item">Vegetables</li>
      <li class="list-item">Low-Fat Dairy</li>
      <li class="list-item">Lean Meat/Fish</li>
    </ul>
  </div>
</body>
</html>
