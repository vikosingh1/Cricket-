<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/vikosingh1/Cricket-/1e3f7efccbfe57e3bda02ffb2e013be0a47f99fe/images%20(3).jpeg');
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <input type="email" id="forgotEmail" placeholder="Enter your email" required>
      <button type="submit" class="login-btn">Send OTP</button>
    </form>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const email = document.getElementById('forgotEmail').value;

      const response = await fetch('/api/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      if (response.ok) {
        alert('OTP sent to your email');
        window.location.href = '/otp-verification.html';  // Redirect to OTP verification page
      } else {
        alert('Error sending OTP');
      }
    });
  </script>
</body>
</html>
