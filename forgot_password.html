<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('https://raw.githubusercontent.com/vikosingh1/Cricket-/1e3f7efccbfe57e3bda02ffb2e013be0a47f99fe/images%20(3).jpeg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #ffeb3b;
      font-size: 1.8em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f4f4f4;
      color: #333;
      font-size: 1em;
    }

    input:focus {
      outline: none;
      border-color: #ffeb3b;
    }

    .login-btn {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      width: 100%;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .login-container a {
      display: inline-block;
      margin-top: 15px;
      color: #ffeb3b;
      font-size: 0.9em;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <input type="email" id="forgotEmail" placeholder="Enter your email" required>
      <button type="submit" class="login-btn">Send OTP</button>
    </form>
    <a href="/login">Remembered your password? Login here</a>
  </div>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const email = document.getElementById('forgotEmail').value;

      const response = await fetch('/api/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      if (response.ok) {
        alert('OTP sent to your email');
        window.location.href = '/otp-verification.html';  // Redirect to OTP verification page
      } else {
        alert('Error sending OTP');
      }
    });
  </script>
</body>
</html>
