<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crictrik</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 800px;
      width: 100%;
    }

    h1 {
      color: #333;
    }

    nav a {
      margin: 0 10px;
      color: #007BFF;
      text-decoration: none;
    }

    .login-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      max-width: 90%;
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .login-submit {
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn {
      padding: 10px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .option-link {
      color: #007BFF;
      text-decoration: none;
      font-size: 0.9em;
      display: block;
      margin-top: 10px;
    }

    .option-link:hover {
      text-decoration: underline;
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 5px 0;
      }

      .container {
        padding: 10px;
      }

      .login-btn {
        font-size: 0.9em;
        padding: 8px 16px;
      }

      .modal-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Crictrik</h1>

    <!-- Navigation Links -->
    <nav>
      <a href="cricket_basics.html">Cricket Basics</a>
      <a href="fitness_module.html">Fitness Module</a>
      <a href="diet_plan.html">Diet Plan</a>
      <a href="skill_drills.html">Skill Drills</a>
    </nav>

    <!-- Intro Text -->
    <p>Explore our sections for more information on Cricket Basics, Fitness Module, Diet Plan, and Skill Drills. Use the navigation links above to go to each page.</p>

    <!-- Login Button -->
    <button class="login-btn" onclick="openModal()">Login</button>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h2>Login</h2>
        <form>
          <input type="email" placeholder="Enter your email" required style="width: 100%; margin-top: 10px; padding: 10px;">
          <input type="password" placeholder="Enter your password" required style="width: 100%; margin-top: 10px; padding: 10px;">
          <div class="modal-footer">
            <button type="button" class="close-btn" onclick="closeModal()">Cancel</button>
            <button type="submit" class="login-submit">Login</button>
          </div>
        </form>
        <a href="create_account.html" class="option-link">Create Account</a>
        <a href="forgot_password.html" class="option-link">Forgot Password?</a>
      </div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("loginModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("loginModal").style.display = "none";
    }
  </script>
</body>
</html>
